<!DOCTYPE html>
<html>
    <head>        
        <title>Inquty player</title>
        <meta content="width=device-width, initial-scale=0.5" name="viewport">

        <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css" media="screen" />
        <link rel="stylesheet" href="includes/style.css" />

        <script src="lib/jquery/dist/jquery.js"></script>
        <script src="lib/audiojs/audiojs/audio.js"></script>
        <script src="lib/bootstrap/dist/js/bootstrap.js"></script>

        <script src="http://vk.com/js/api/openapi.js"></script>

        <script src="includes/app.js"></script>        
    </head>

    <body>
        
        <div class="container">
            <div class="row" style="min-height:10px;">
                
            </div>
            <div class="row">
                <div class="col-md-4">
                    <h2>inquty.ru</h2>
                </div>                
                <div class="col-md-2">
                    <div id="login_button" onclick="VK.Auth.login(authInfo, 8);"></div>        
                    <div id="userinfo"></div>
                </div>
                <div class="col-md-6">
                    <a href="#" id="togglePlaylist" class="btn btn-default">
                        <span class="glyphicon glyphicon-list-alt"></span>
                    </a>

                    <a href="#" id="next" class="btn btn-default">
                        <span class="glyphicon glyphicon-forward"></span>
                    </a>
                    
                    <div class="btn-group">
                      <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                        load <span class="caret"></span>
                      </button>
                      <ul class="dropdown-menu" role="menu">
                        <li><a href="#" id="selectPlaylistRecommendations">Recommendations</a></li>
                        <li><a href="#" id="selectPlaylistUser">Your playlist</a></li>
                        <li><a href="#" id="selectPlaylistPopular">Popular</a></li>
                        <li><a href="#" id="selectSearch">Search</a></li>
                      </ul>
                    </div>
                </div>
            </div>

            <div class="row" style="min-height:320px;">
                <div class="col-md-12">
                    <div id="searchForm" style="display: none;" class="well">
                        <form name="search" class="form-inline" role="form">
                            <input type="text" id="searchQuery" placeholder="Type here" class="form-control" size="50"/>
                        </form>
                    </div>
                    <div id="playlist" style="display: none;"></div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <canvas width="500" height="120" id="canvas" ></canvas>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-12">
                    <audio preload id="player"></audio>
                    <div id="info" class="track-details"></div>
                </div>
            </div>
        </div>

    </body>
</html>
